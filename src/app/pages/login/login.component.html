<app-header></app-header>


<div class="se-connecter">
    <img src="assets/images/Header_mercadona.jpg" class="img-contact" [routerLink]="['']" style = "width:100%" alt="header_mercadona" 
    title="header de l'entreprise">
  <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">

<h1>Se connecter</h1>


<form method="post" action="/login" th:object="${loginRequest}">
    <div class="form-floating mb-3">

        <input type="text" class="form-control rounded-3" name="login" id="floatingInput" placeholder="Login">
        <label for="floatingInput">Login</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control rounded-3" name ="password" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Mot de passe</label>
    </div>
    <div class="input-box">
        <input type="submit" name="sign-in" value="Login">
    </div>
    <a [routerLink]="['enregistrement']" class="nav-link px-2" appCustomRouterLinkActive>S'enregistrer</a>
</form>

</div>
</div>
</div>

<app-footer></app-footer>
