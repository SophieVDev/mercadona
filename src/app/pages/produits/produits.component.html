<app-header></app-header>
<body>
<div class="product-container">
        <img src="assets/images/Header_mercadona.jpg" class="img-contact" [routerLink]="['']" style = "width:100%" alt="header_mercadona" title="header de l'entreprise">

        <div class="album py-5 bg-body-tertiary">
          <div class="container">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let product of products">
                  <div class="card shadow-sm">
                    <img [src]="product.photoUrl" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="Product Image">
                    <div class="card-body">
                      <h1 class="card-text">{{ product.nom}}</h1>
                      <p class="card-text">{{ product.description }}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <h4>Prix : {{ product.prix }} € </h4>
                        </div>
                      </div>
                    </div>                    
                  </div>                  
                </div>                                
              </div>              
            </div>            
          </div>
          



          <div class="album py-5 bg-body-tertiary">
          <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let produitPromo of produitPromo">
            <div class="card shadow-sm">
              <img [src]="produitPromo.photoUrl" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="Product Image">
              <div class="card-body">
                <h1 class="card-text">{{ produitPromo.nom}}</h1>
                <p class="card-text">{{ produitPromo.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <h4>Prix : {{ produitPromo.prix }} € </h4>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                  <h3 class="success">Promotion : {{ produitPromo.promo }} € </h3>
                  </div>
                  <small class="text-body-secondary">Date limite : {{ produitPromo.exprirationDate }}</small>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
</body>

<app-footer></app-footer>
<router-outlet></router-outlet>
